          - {user: 'xiaoran85', repo: 'core', branch: 'main', token_name: 'XIAORAN85_GITHUB_TOKEN'}
          - {user: 'xiaoran012', repo: 'update', branch: 'main', token_name: 'XIAORAN012_GITHUB_TOKEN'}
          - {user: 'xiaoran012', repo: 'core', branch: 'main', token_name: 'XIAORAN012_GITHUB_TOKEN'}
          - {user: 'xiaoran077', repo: 'update', branch: 'main', token_name: 'XIAORAN077_GITHUB_TOKEN'}
          - {user: 'xiaoran077', repo: 'core', branch: 'main', token_name: 'XIAORAN077_GITHUB_TOKEN'}
          - {user: 'xiaoranmuze', repo: 'update', branch: 'main', token_name: 'XIAORANMUZE_GITHUB_TOKEN'}
          - {user: 'xiaoranmuze', repo: 'core', branch: 'main', token_name: 'XIAORANMUZE_GITHUB_TOKEN'}
    steps:
      # 1. è§£ææºä»“åº“é…ç½®
      - name: ğŸ§© è§£ææºä»“åº“ä¿¡æ¯
        id: parse_source
        run: |
          # æºä»“åº“æ ¼å¼æ ¡éªŒ
          if ! echo "${INPUT_SOURCE_REPO}" | grep -qE '^[a-zA-Z0-9-]+/[a-zA-Z0-9-]+@[a-zA-Z0-9-]+$'; then
            echo "é”™è¯¯ï¼šæºä»“åº“æ ¼å¼åº”ä¸º ç”¨æˆ·å/ä»“åº“å@åˆ†æ”¯" && exit 1
          fi
          IFS='/@' read -r source_user source_repo source_branch <<< "${INPUT_SOURCE_REPO}"
          echo "source_user=${source_user}" >> $GITHUB_ENV
          echo "source_repo=${source_repo}" >> $GITHUB_ENV
          echo "source_branch=${source_branch}" >> $GITHUB_ENV
        env:
          INPUT_SOURCE_REPO: ${{ inputs.source_repo }}

      # 2. è®¾ç½®ç›®æ ‡ä»“åº“å˜é‡
      - name: ğŸ¯ è®¾ç½®ç›®æ ‡ä»“åº“ä¿¡æ¯
        run: |
          echo "target_user=${{ matrix.target_config.user }}" >> $GITHUB_ENV
          echo "target_repo=${{ matrix.target_config.repo }}" >> $GITHUB_ENV
          echo "target_branch=${{ matrix.target_config.branch }}" >> $GITHUB_ENV
          echo "target_token_name=${{ matrix.target_config.token_name }}" >> $GITHUB_ENV

      # 3. æ ¡éªŒTokenå­˜åœ¨æ€§
      - name: ğŸ”‘ æ ¡éªŒTokenå­˜åœ¨æ€§
        run: |
          if [ -z "${{ secrets[inputs.source_token_name] }}" ]; then
            echo "é”™è¯¯ï¼šæºä»“åº“Tokenï¼ˆ${{ inputs.source_token_name }}ï¼‰ä¸å­˜åœ¨" && exit 1
          fi
          if [ -z "${{ secrets[env.target_token_name] }}" ]; then
            echo "é”™è¯¯ï¼šç›®æ ‡ä»“åº“Tokenï¼ˆ${{ env.target_token_name }}ï¼‰ä¸å­˜åœ¨" && exit 1
          fi

      # 4. æ£€æŸ¥/åˆ›å»ºç›®æ ‡ä»“åº“
      - name: ğŸ“¦ æ£€æŸ¥å¹¶åˆ›å»ºç›®æ ‡ä»“åº“
        run: |
          TARGET_TOKEN="${{ secrets[env.target_token_name] }}"
          REPO_CHECK_URL="https://api.github.com/repos/${{ env.target_user }}/${{ env.target_repo }}"
          REPO_EXISTS=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: token $TARGET_TOKEN" "$REPO_CHECK_URL")
          
          if [ "$REPO_EXISTS" -eq 404 ]; then
            echo "â„¹ï¸ ç›®æ ‡ä»“åº“ä¸å­˜åœ¨ï¼Œå¼€å§‹åˆ›å»º..."
            CREATE_BODY=$(jq -n --arg name "${{ env.target_repo }}" --argjson private false --arg default_branch "${{ env.target_branch }}" '{
              "name": $name, "private": $private, "auto_init": true, "default_branch": $default_branch
            }')
            CREATE_RESPONSE=$(curl -s -w "%{http_code}" -o create_result.json -X POST -H "Authorization: token $TARGET_TOKEN" -H "Accept: application/vnd.github+json" "https://api.github.com/user/repos" -d "$CREATE_BODY")
            if [ "$CREATE_RESPONSE" -ne 201 ]; then
              echo "âŒ ç›®æ ‡ä»“åº“åˆ›å»ºå¤±è´¥ï¼š$(cat create_result.json)" && exit 1
            fi
          elif [ "$REPO_EXISTS" -ne 200 ]; then
            echo "âŒ æ£€æŸ¥ä»“åº“çŠ¶æ€å¤±è´¥ï¼ŒHTTPç ï¼š$REPO_EXISTS" && exit 1
          fi

      # 5. æ£€å‡ºæºä»“åº“
      - name: ğŸ“¥ æ£€å‡ºæºä»“åº“
        uses: actions/checkout@v4
        with:
          repository: ${{ env.source_user }}/${{ env.source_repo }}
          ref: ${{ env.source_branch }}
          path: source_repo
          token: ${{ secrets[inputs.source_token_name] }}
          fetch-depth: 0
          clean: true

      # 6. æ£€å‡ºç›®æ ‡ä»“åº“
      - name: ğŸ“¥ æ£€å‡ºç›®æ ‡ä»“åº“
        run: |
          TARGET_TOKEN="${{ secrets[env.target_token_name] }}"
          git clone --branch ${{ env.target_branch }} "https://$TARGET_TOKEN@github.com/${{ env.target_user }}/${{ env.target_repo }}.git" target_repo
          cd target_repo && git pull origin ${{ env.target_branch }} && cd ..

      # 7. å®‰è£…ä¾èµ–
      - name: ğŸ› ï¸ å®‰è£…ä¾èµ–
        run: |
          sudo apt-get update && sudo apt-get install -y rsync jq

      # 8. æ‰§è¡ŒåŒæ­¥ï¼ˆæ—¶é—´æˆ³+å¤§å°åŒæ ¡éªŒï¼‰
      - name: ğŸš€ æ‰§è¡ŒåŒæ­¥
        run: |
          # å®šä¹‰æº/ç›®æ ‡è·¯å¾„
          SOURCE_PATH="source_repo/${{ inputs.source_folder }}"
          [ -z "${{ inputs.source_folder }}" ] && SOURCE_PATH="source_repo"
          TARGET_PATH="target_repo/"
          
          # å…³é”®ï¼šç»Ÿä¸€æ—¶åŒº+ä¿ç•™æºæ–‡ä»¶æ—¶é—´æˆ³
          export TZ='Asia/Shanghai'
          
          if [ "${{ inputs.sync_strategy }}" = "å¢é‡" ]; then
            # rsyncæ ¸å¿ƒé€»è¾‘ï¼šæ—¶é—´æˆ³ä¸åŒ æˆ– æ–‡ä»¶å¤§å°ä¸åŒ â†’ åŒæ­¥
            rsync -av --times --exclude=".git/" "${SOURCE_PATH}/" "${TARGET_PATH}/"
          else
            # è¦†ç›–åŒæ­¥ï¼šå…¨é‡æ›¿æ¢+æ¸…ç©ºç›®æ ‡å¤šä½™æ–‡ä»¶
            rsync -av --delete --force --times --exclude=".git/" "${SOURCE_PATH}/" "${TARGET_PATH}/"
          fi
          
          # æ£€æµ‹å˜åŒ–
          cd target_repo
          if git status --porcelain | grep -q .; then
            echo "CHANGES_DETECTED=true" >> $GITHUB_ENV
          else
            echo "CHANGES_DETECTED=false" >> $GITHUB_ENV
          fi

      # 9. æ¨é€æ›´æ–°
      - name: ğŸ“¤ æ¨é€æ›´æ–°åˆ°ç›®æ ‡ä»“åº“
        if: env.CHANGES_DETECTED == 'true'
        run: |
          cd target_repo
          # äºŒæ¬¡ç¡®è®¤å˜æ›´
          if ! git status --porcelain | grep -q .; then
            echo "â„¹ï¸ æ— å®é™…å˜æ›´ï¼Œè·³è¿‡æäº¤"
            exit 0
          fi
          
          # é…ç½®Gitèº«ä»½
          git config user.name "Sync Bot"
          git config user.email "sync@noreply.github.com"
          git add . --force
          
          # ç”Ÿæˆæäº¤ä¿¡æ¯
          CURRENT_DATE=$(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S')
          SRC_INFO="${{ env.source_user }}/${{ env.source_repo }}:${{ env.source_branch }}[${{ inputs.source_folder || 'æ ¹ç›®å½•' }}]"
          TGT_INFO="${{ env.target_user }}/${{ env.target_repo }}:${{ env.target_branch }}"
          
          if [ "${{ inputs.commit_template }}" = "ä»…æ—¶é—´" ]; then
            COMMIT_MSG="ğŸš€ ${CURRENT_DATE}"
          else
            COMMIT_MSG="ğŸ”„ åŒæ­¥ ${SRC_INFO} â†’ ${TGT_INFO}ï¼ˆ${CURRENT_DATE}ï¼‰"
          fi
          
          # æäº¤å¹¶æ¨é€
          git commit -m "$COMMIT_MSG"
          PUSH_URL="https://${{ secrets[env.target_token_name] }}@github.com/${{ env.target_user }}/${{ env.target_repo }}.git"
          git push "$PUSH_URL" ${{ env.target_branch }} ${{ inputs.sync_strategy == 'è¦†ç›–' && '--force' || '' }}

      # 10. è¾“å‡ºåŒæ­¥ç»“æœ
      - name: ğŸ“Š åŒæ­¥ç»“æœ
        run: |
          if [ "$CHANGES_DETECTED" = "true" ]; then
            echo "âœ… åŒæ­¥å®Œæˆï¼"
            echo "ğŸ“Œ æºä»“åº“ï¼š${{ env.source_user }}/${{ env.source_repo }}:${{ env.source_branch }}"
            echo "ğŸ“Œ ç›®æ ‡ä»“åº“ï¼š${{ env.target_user }}/${{ env.target_repo }}:${{ env.target_branch }}"
          else
            echo "â„¹ï¸ æºæ–‡ä»¶ä¸ç›®æ ‡æ–‡ä»¶å®Œå…¨ä¸€è‡´ï¼ˆæ—¶é—´æˆ³+å¤§å°åŒ¹é…ï¼‰ï¼Œæ— éœ€åŒæ­¥"
          fi
